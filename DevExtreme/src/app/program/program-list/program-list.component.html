<div class="content">
    <div class="menu">
        <p>Programs</p>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="nav-item active">

                    <div class="divider"></div>

                    <div class="dividers"></div>

                <div id="tab" style="float:left;">
                    <dx-tabs #apiTabs [dataSource]="active" [selectedIndex]="0" [width]="400"></dx-tabs>
                </div>
                <dx-button stylingMode="contained" text="Add New" (onClick)="navigateToAddNew($event)" type="success"
                    icon="add" [width]="150">
                </dx-button>
            </div>
        </nav>

    </div>
    <div class="selection">
        <div class="dx-field">
            <div class="dx-field-value">
                <dx-select-box placeholder="Action on () select" width="200px" [items]="actionOnSelect"
                    [(value)]="actionSelected" [displayExpr]="'name'" (onSelectionChanged)="onActionChanged($event)">
                </dx-select-box>
            </div>
        </div>
        <div class="list-container" style=" margin-left: 150px;">
            <dx-list #list [searchEnabled]="true" [dataSource]="program">
            </dx-list>
        </div>
        <div class="fillter">
            <div class="dx-field" style="margin-top: 7px;">Fillter by</div>
            <div class="divider"></div>
            <div class="dx-field">
                <dx-select-box width="200px" [items]="fillterbyselect" [(value)]="fillterbyselect"
                    placeholder="All organizations" [displayExpr]="'name'" (onSelectionChanged)="onFillterBy($event)">
                </dx-select-box>
            </div>
        </div>

    </div>

    <div class="table">
        <dx-data-grid id="gridContainer" [dataSource]="dataSource" [remoteOperations]="false"
            [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
            (onContentReady)="contentReady($event)">
            <dxi-column dataField="name"></dxi-column>
            <dxi-column dataField="offering"></dxi-column>
            <dxi-column dataField="publishedBy" dataType="string"></dxi-column>
            <dxi-column dataField="views" dataType="string"></dxi-column>
            <dxi-column dataField="Action" dataType="string"></dxi-column>
        </dx-data-grid>
    </div>
</div>
